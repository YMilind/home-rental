<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      lang="en">
    <head>
        <title tiles:fragment="title">Home Rental | Property Details</title>
    </head>
    <body tiles:fragment="content">
        <div class="page-header">
            <h3 th:text="${property.title}"></h3>
        </div>
        <div class="row">
            <div class="span8">
                <p>
                    <img th:src="${map}"></img>
                </p>
            </div>
            <div class="span4">
                <h3>Description</h3>
                <p th:text="${property.country}"></p>
                <p th:text="${property.type}"></p>
                <p th:text="${property.rooms}+' chambres'"></p>
                <p></p>
                <p>Options</p>
                <div class="control-group">
                    <div class="constrols">
                        <label class="checkbox">
                            <input type="checkbox" name="options" value="parking" disabled="" th:checked="${options.parking}"/> Parking
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" name="options" value="piscine" disabled="" th:checked="${options.swimmingPool}"/> Piscine
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" name="options" value="wifi" disabled="" th:checked="${options.wifi}"/> Wi-Fi
                        </label>
                    </div>
                </div>
                <p th:text=" 'Note: '+${totalEval}+'/100'"></p>
            </div>
        </div>
        <div class="row">
            <div class="span10">
                <ul class="nav nav-tabs" id="proprety-tab">
                    <li class="active"><a href="#presentation" data-toggle="tab">Presentation</a></li>
                    <li><a href="#pictures" data-toggle="tab">Photos</a></li>
                    <li><a href="#comments" data-toggle="tab">Comments</a></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="presentation">
                        <h3 th:text="${property.title}"></h3>
                        <p th:text="${property.longDesc}"></p>
                    </div>
                    <div class="tab-pane" id="pictures">PICTURES</div>
                    <div class="tab-pane" id="comments">
                        <table>
                            <caption>Commentaires</caption>
                            <thead>
                                <tr>
                                    <th>Commentaire</th>
                                    <th>User</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="comment : ${comments}">
                                    <td th.text="${comment.message}"></td>
                                    <td th.text="${comment.creator.username}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
