<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      lang="en">
    <head>
        <title tiles:fragment="title">Home Rental | 404</title>

        <link rel="stylesheet" tiles:fragment="css-specific" href="/css/base.css" th:href="@{/css/base.css}" />
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
    </head>
    <body tiles:fragment="content">
        <div id="error-container">
            <div id="error-header">
                <h3>You went too far, looks like you just landed on the moon</h3>
            </div>
            <div id="error-body">
                <div class="container">
                    <div class="row">
                        <div class="span12">
                            <!--<img src="http://apod.nasa.gov/apod/image/0309/aldrinswc_apollo11_big.jpg"/>-->
                            <div id="lunar-map"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="error-footer">
                <a class="btn btn-large btn-info" th:href="@{/}">Go back on earth</a>
            </div>
        </div>
    </body>
</html>
